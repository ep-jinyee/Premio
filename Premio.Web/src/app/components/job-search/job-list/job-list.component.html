<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-3 xl-40">
      <app-job-filter></app-job-filter>
    </div>
    <div class="col-xl-9 xl-60">
      @for(job of jobs;track job){
      <div class="card" [ngClass]="(job.ribbion =='true')?'ribbon-vertical-left-wrapper':''">
        @if(job.ribbion == 'true'){
        <div class="ribbon ribbon-bookmark ribbon-vertical-left ribbon-secondary"><i class="icofont icofont-love"></i>
        </div>
        }
        <div class="job-search">
          <div class="card-body">
            <div class="media"><img class="img-40 img-fluid m-r-20" [src]='job.logo' alt="">
              <div class="flex-grow-1">
                <h6 class="f-w-600"><a [routerLink]="['/job-search/job-desc', job.Id]">{{job.job_name}}</a>
                  @if(job.type =='new'){
                  <span class="badge badge-primary pull-right">New</span>
                  }@else{
                  <span class="pull-right text-muted f-12 f-w-300">{{job.type}}</span>
                  }
                </h6>
                <p>{{job.job_area}} <span> {{job.job_city}}</span><span class="me-2"><i
                      class="fa fa-star font-warning"></i><i class="fa fa-star font-warning"></i><i
                      class="fa fa-star font-warning"></i><i class="fa fa-star font-warning"></i><i
                      class="fa fa-star font-warning"></i></span></p>
              </div>
            </div>
            <p>{{job?.Job_description}}</p>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
